<html>
<body>

<h2>javascript</h2>

<p id="demo">JavaScript can change HTML content.</p>
<p id="demos" style="display:none">隠れている</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "これがjavascriptだ！"'>alternate!</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize = '1000px'">size change!</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='20px'">small</button>
<button type="button" onclick="document.getElementById('demos').style.display='block'">見えるものがすべてとは限らない</button>

</body>
</html>
