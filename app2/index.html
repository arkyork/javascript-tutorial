}

let x,y,z;
x=20000;
y=5479835;

const person ={lastname:"kurosawa",firstname:"makina",age:32,fullName:function(){
    return this.lastname+this.firstname;
}};

    if(document.getElementById("z").style.fontSize=="500px"){
        document.getElementById("z").style.fontSize="20px";
    }else{
    document.getElementById("z").style.fontSize="500px";
    }
}
